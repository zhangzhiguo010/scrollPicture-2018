<!DOCTYPE html>
<html lang="zh-hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>轮播组件优化</title>
    <link rel="stylesheet" href="./slidePictures.css">
</head>
<body>
    <div class="slideWindow_wrapper"></div>
    
    <script src="https://at.alicdn.com/t/font_903726_yd4suf8grwm.js"></script>
    <script src="./slidePictures.js"></script>
    <script>
        new Slide({
            imgSrc:[
                './pictureResource/反贪风暴.jpg',
                './pictureResource/精灵旅社3.jpg',
                './pictureResource/给你的仇恨.jpg',
                './pictureResource/西红柿首富.jpg',
                './pictureResource/黄金兄弟.jpg',
            ],
            element: '.slideWindow_wrapper',
            slideSpeed: 3000,
            isAutoPlay: false,
            hasControlStartAndStop: true,
            hasControlPreviousAndNext: true
        })
    </script>
</body>
</html>
